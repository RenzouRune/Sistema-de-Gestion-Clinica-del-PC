{% extends "base.html" %}

{% block title %}Editar Reporte{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Editar Reporte</h2>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label d-block">Estado</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="entregado" name="estado" value="entregado" {% if reporte.estado == 'entregado' %}checked{% endif %} required>
                                <label class="form-check-label" for="entregado">Entregado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="pendiente" name="estado" value="pendiente" {% if reporte.estado == 'pendiente' %}checked{% endif %}>
                                <label class="form-check-label" for="pendiente">Pendiente</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="en_observacion" name="estado" value="en observacion" {% if reporte.estado == 'en observacion' %}checked{% endif %}>
                                <label class="form-check-label" for="en_observacion">En Observaci√≥n</label>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Actualizar Reporte</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
