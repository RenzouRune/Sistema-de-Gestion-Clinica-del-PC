{% extends "base.html" %}

{% block title %}Evaluar Diagnóstico{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">

        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registrar Diagnóstico y Solución</h2>

                    {% if mensaje %}
                        <div class="alert alert-success text-center" role="alert">
                            <strong>{{ mensaje }}</strong>
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="asignacion" class="form-label">Seleccionar Asignación</label>
                            <select name="asignacion" id="asignacion" class="form-select" required>
                                <option value="" disabled selected>Seleccione una asignación</option>
                                {% for asignacion in asignaciones %}
                                    <option value="{{ forloop.counter0 }}">
                                        Estudiante: {{ asignacion.estudiante.nombre }}, Equipo: {{ asignacion.equipo.nombre_equipo }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="diagnostico" class="form-label">Diagnóstico</label>
                            <textarea name="diagnostico" id="diagnostico" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="solucion" class="form-label">Solución</label>
                            <textarea name="solucion" id="solucion" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <a href="{% url 'lista_diagnosticos' %}" class="btn btn-outline-info">Lista de Diagnósticos</a>
                            <a href="{% url 'asignar_estudiante' %}" class="btn btn-outline-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Accesos rápidos</h5>
                    <div class="d-grid gap-2">
                        <a href="{% url 'recepcion' %}" class="btn btn-outline-secondary">Volver a Registro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
