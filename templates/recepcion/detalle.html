{% extends "base.html" %}
{% block content %}
<h2>Detalle del equipo</h2>
{% if equipo %}
    <p><strong>Cliente:</strong> {{ equipo.nombre }}</p>
    <p><strong>Tipo:</strong> {{ equipo.tipo }}</p>
    <p><strong>Problema:</strong> {{ equipo.problema }}</p>
{% else %}
    <p>Equipo no encontrado.</p>
{% endif %}
{% endblock %}
