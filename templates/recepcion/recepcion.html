{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registrar equipo</h2>

                    {% if mensaje %}
                        <div class="alert alert-success text-center" role="alert">
                            {{ mensaje }}
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del cliente</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Juan PÃ©rez" required>
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de equipo</label>
                            <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ej. Laptop, PC, Tablet" required>
                        </div>

                        <div class="mb-3">
                            <label for="problema" class="form-label">Problema informado</label>
                            <input type="text" class="form-control" id="problema" name="problema" placeholder="Ej. No enciende, pantalla rota" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <a href="{% url 'listado_equipos' %}" class="btn btn-outline-secondary">Ver listado de equipos</a>
                        </div>

                        
                    </form>
                    <a href="{% url 'asignar_estudiante' %}">
                        <button>Asignar Estudiante</button>
                         </a>

                             <p><a href="{% url 'evaluar' %}"><button type="button">Ir a Evaluar</button></a></p>

                             <p><a href="{% url 'reporte' %}"><button type="button">Ir a Reporte</button></a></p>

                             <p><a href="{% url 'verificar_entregas' %}"><button type="button">Verificar Entregas</button></a></p>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
