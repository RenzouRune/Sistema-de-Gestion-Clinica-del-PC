{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registrar equipo</h2>

                {% if mensaje %}
                    <div class="alert alert-success text-center" role="alert">
                        {{ mensaje }}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Nombre del cliente</label>
                        <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Ej. Juan PÃ©rez" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de equipo</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ej. Laptop, PC, Tablet" required>
                    </div>

                    <div class="mb-3">
                        <label for="problema" class="form-label">Problema informado</label>
                        <input type="text" class="form-control" id="problema" name="problema" placeholder="Ej. No enciende, pantalla rota" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
