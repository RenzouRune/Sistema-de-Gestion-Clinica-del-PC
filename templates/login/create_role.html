{% extends "base.html" %}

{% block left_navbar %}{% endblock left_navbar %}

{% block right_navbar %}{% endblock right_navbar %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Crear Rol</h2>

                    {% if mensaje %}
                        <div class="alert alert-danger" role="alert">
                            {{ mensaje }}
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre_rol" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" id="nombre_rol" name="nombre_rol" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Crear Rol</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}">Volver al Registro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
